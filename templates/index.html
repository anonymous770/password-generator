{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card shadow my-4">
          <div class="container py-5">
            <div class="row">
              <div class="col px-md-5">
                <p for="" class="form-control fs-4 mb-0" id="copy">{{pas}}</p>
                <button type="button" class="btn my-3 btn-outline-primary btn-clipboard" data-clipboard-action="copy" data-clipboard-target="#copy">Copy</button>
                <script type="text/javascript">$( document ).ready(function() {new ClipboardJS('.btn');});</script>

                <form action="" method="POST" class="form-floating">
                  <select class="form-select" name="length" aria-label="Default select example">
                    {% for i in range(1,31) %}
                      <option value="{{i}}">{{i}}</option>
                    {% endfor %}
<!--                     <option value="1">1</option>                
                    <option value="2">2</option>                
                    <option value="3">3</option>  -->               
                  </select>
                  <label for="floatingSelect">Select length</label>
                  <br>
                  <div class="form-check mb-1">
                    <input class="form-check-input" name="up" type="checkbox" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Uppercase
                    </label>
                  </div>
                  <div class="form-check mb-1">
                    <input class="form-check-input" name="low" type="checkbox" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Lowercase
                    </label>
                  </div>
                  <div class="form-check mb-1">
                    <input class="form-check-input" name="spcl" type="checkbox">
                    <label class="form-check-label" for="flexCheckChecked">
                      special characters (Symbols)
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" name="num" type="checkbox">
                    <label class="form-check-label" for="flexCheckChecked">
                      Numbers
                    </label>
                  </div>
                  <input class="btn btn-outline-primary w-100 my-3" name="submit" type="submit" value="Generate" id="">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block foter %}
{% endblock %}
